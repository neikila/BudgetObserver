<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BackboneTest</title>
    <link rel="stylesheet" media="screen" href="/assets/stylesheets/backbone.css"></head>
<body>
    <div id="block" class="block">
    </div>

    <script type="text/template" id="start">
        <div class="start">
            <div class="userplace">
                <label for="username">Имя пользователя: </label>
                <input type="text" id="username" />
            </div>
            <div class="buttonplace">
                <input type="button" value="Проверить" />
            </div>
            <a href="#!/userInfo">Go back</a>
        </div>
    </script>

    <script type="text/template" id="error">
        <div class="error">
            Ошибка. Пользователь <%= username %> не найден.
            <a href="#!/">Go back</a>
        </div>
    </script>

    <script type="text/template" id="success">
        <div class="success">
            Пользователь <%= username %> найден.
            <a href="#!/">Go back</a>
        </div>
    </script>

    <script type="text/template" id="userInfo">
        <div class="userInfo"></div>
    </script>

    <script type="text/template" id="userInfoInner">
        <p><%= user %></p>
        <p><%= email %></p>
        <p><%= name %></p>
        <p><%= defaultGroup %></p>
        <a href="#!/">Go back</a>
    </script>


    <script src="/assets/javascripts/jquery-2.2.0.js" type="text/javascript"></script>
    <script src="/assets/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="/assets/javascripts/underscore.js" type="text/javascript"></script>
    <script src="/assets/javascripts/backbone.js" type="text/javascript"></script>
    <script src="/assets/javascripts/backboneTest.js" type="text/javascript"></script>
</body>
</html>
