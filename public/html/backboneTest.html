<body>

            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"

                            aria-expanded="false" aria-controls="navbar">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Budget observer</a>

                <div id="navbar" class="navbar-collapse collapse">

                        <li><a href="/createGroup">New budget</a></li>
                        <li><a href="/groupManaging" class="caret-before">Budgets</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle caret-after"
                               data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Example budget</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Signup</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </div>

    <div class="container todo"></div>

    <div class="container content-bb block"></div>

    <script type="text/template" id="start">
        <div class="start">
            <div class="userplace">
                <label for="username">Имя пользователя: </label>
                <input type="text" id="username" />
            </div>
            <div class="buttonplace">
                <input type="button" value="Проверить" />
            </div>
            <a href="#!/userInfo">Go back</a>
        </div>
    </script>

    <script type="text/template" id="error">
        <div class="error">
            Ошибка. Пользователь <%= username %> не найден.
            <a href="#!/">Go back</a>
        </div>
    </script>

    <script type="text/template" id="success">
        <div class="success">
            Пользователь <%= username %> найден.
            <a href="#!/">Go back</a>
        </div>
    </script>

    <script type="text/template" id="userInfo">
        <div class="userInfo"></div>
    </script>

    <script type="text/template" id="userInfoInner">
        <p><%= user %></p>
        <p><%= email %></p>
        <p><%= name %></p>
        <p><%= defaultGroup %></p>
        <a href="#!/">Go back</a>
    </script>

    <script type="text/template" class="navbar-right-html not-auth">
        <li><a href="#login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><a href="#signup"><span class="glyphicon glyphicon-user"></span> Signup</a></li>
    </script>
    <script type="text/template" class="navbar-right-html auth">
        <p class="navbar-text">Signed in as <a href="#" class="navbar-link"><%= login %></a></p>
        <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </script>

            <li>Авторизация через ВК//google.</li>
            <li>Ограничение размера отобржаемой части списка покупок.</li>
            <li>Index с пояснением.</li>

    <script data-main="/assets/javascripts/singlePage/backboneTest" src="/assets/javascripts/utils/require.js"></script>
</body>
</html>
