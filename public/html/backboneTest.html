<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BackboneTest</title>
    <link rel="stylesheet" media="screen" href="/assets/bootstrap/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="/assets/stylesheets/login.css">
    <link rel="stylesheet" media="screen" href="/assets/stylesheets/main.css">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
</head>
<body>
    <div class="navbar-html">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Budget observer</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/purchases">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="/createGroup">New budget</a></li>
                        <li><a href="/groupManaging" class="caret-before">Budgets</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle caret-after"
                               data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu navbar__groups">
                                <li><a href="#">Example budget</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li><a href="#!/signup"><span class="glyphicon glyphicon-user"></span> Signup</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </div>

    <div class="container content-bb block"></div>

    <script type="text/template" id="start">
        <div class="start">
            <div class="userplace">
                <label for="username">Имя пользователя: </label>
                <input type="text" id="username" />
            </div>
            <div class="buttonplace">
                <input type="button" value="Проверить" />
            </div>
            <a href="#!/userInfo">Go back</a>
        </div>
    </script>

    <script type="text/template" id="userInfoInner">
        <p><%= user %></p>
        <p><%= email %></p>
        <p><%= name %></p>
        <p><%= defaultGroup %></p>
        <a href="#!/">Go back</a>
    </script>

    <script type="text/template" class="navbar-right-html not-auth">
        <li><a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><a href="#!/signup"><span class="glyphicon glyphicon-user"></span> Signup</a></li>
    </script>
    <script type="text/template" class="navbar-right-html auth">
        <p class="navbar-text">Signed in as <a href="#" class="navbar-link"><%= login %></a></p>
        <li class="navbar-right_logout"><a><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </script>

    <script type="text/template" class="container__todo">
        <h1>Для тех кто пришел посмотреть:</h1>
        В правом верхнем углу логинимся или регаемся =)
        Ну или так: <a href="/signup">Клик сюды ;-)</a>
        <div style="font-size: xx-small">И я украду все ваши куки, хе-хе... </div> Кликай, Кликай, нечего тут разглядывать

        <h1>TODO list</h1>

        <ul id="list">
            <li>Создание групп.</li>
            <li>Случайные цвета.</li>
            <li>Настройки аккаунта.</li>
            <li>Авторизация через ВК//google.</li>
            <li>Ограничение размера отобржаемой части списка покупок.</li>
            <li>Index с пояснением.</li>
        </ul>
    </script>

    <script type="text/template" class="navbar__groups not-auth">
        <li><a href="#">Example budget</a></li>
    </script>

    <script type="text/template" class="navbar__groups auth">
        <li><a><%- defaultGroup %></a></li>

        <li role="separator" class="divider"></li>
        <li class="dropdown-header">Other budgets</li>

        <% _.each(otherGroups, function(group){ %>
            <li><a><%- group %></a></li>
        <% }); %>
    </script>

    <script type="text/template" class="container__login">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>

            <label for="login" class="sr-only">User login</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Login" required="" autofocus="" autocomplete="off">

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control margin-bottom" placeholder="Password" required="" autocomplete="off">

            <div class="alert alert-danger" role="alert" style="display: none;">
                <strong><%= error.strong %></strong> <%= error.message %>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </script>

    <script data-main="/assets/javascripts/singlePage/backboneTest" src="/assets/javascripts/utils/require.js"></script>
</body>
</html>
