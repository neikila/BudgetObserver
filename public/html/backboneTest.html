</head>

    <script type="text/template" class="navbar-right-html not-auth">

        <li><a href="#!/signup"><span class="glyphicon glyphicon-user"></span> Signup</a></li>
    </script>
    <script type="text/template" class="navbar-right-html auth">

    <script type="text/template" class="navbar__groups auth">
        <li><a><%- defaultGroup %></a></li>

        <li role="separator" class="divider"></li>
        <li class="dropdown-header">Other budgets</li>

        <% _.each(otherGroups, function(group){ %>
            <li><a><%- group %></a></li>
        <% }); %>

    <script type="text/template" class="container__login">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>

            <label for="login" class="sr-only">User login</label>
            <input type="text" id="login_login" name="login" class="form-control" placeholder="Login" required="" autofocus="" autocomplete="off">

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="login_password" name="password" class="form-control margin-bottom" placeholder="Password" required="" autocomplete="off">

            <div class="alert alert-danger" role="alert" style="display: none;"></div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </script>
    <script type="text/template" class="container__signup">
        <form class="form-signin" action="#!/signup">
            <h2 class="form-signin-heading">Welcome to registration page!</h2>

            <label for="login" class="sr-only">User login</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Login" required="" autofocus="" autocomplete="off">

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" autocomplete="off">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password_repeat" name="password_repeat" class="form-control margin-bottom" placeholder="Password repeat" required="" autocomplete="off">

            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autocomplete="off">
            <label for="surname" class="sr-only">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required="" autocomplete="off">

            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control margin-bottom" placeholder="email@mail.ru" required="" autocomplete="off">

            <div class="alert alert-danger" role="alert" style="display: none;">
            </div>

            <button id="signup_but" class="btn btn-lg btn-primary btn-block margin-bottom" type="submit">Sign up</button>
        </form>
    </script>

    <script type="type/template" class="container__purchases">
        <h1 xmlns="http://www.w3.org/1999/html">Welcome <a></a>!</h1>
        <form class="form-purchase">
            <div>
                <div class="dropdown">
                    <div aria-expanded="false">
                        <input class="entryInput form-control" id="product" name="product" type="text" autocomplete="off" placeholder="Product"/>
                    </div>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="product">
                    <% _.each(purchasesGrouped, function(group){ %>
                        <li><a class='result'><%- group.label %></a></li>
                    <% }); %>
                    </ul>
                </div>
                <input class="entryInput form-control" id="amount" name="amount" type="text" autocomplete="off" placeholder="Amount"/>
                <input type="submit" value="submit" id="savePur">
            </div>
        </form>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading"><%- groupName %></div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Product name</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <% var num = 0; _.each(purchases.reverse(), function(purchase){ %>
                                <tr><th scope="row"><%- (purchases.length - num++) %></th><td><%- purchase.productName %></td><td><%- purchase.amount %></td></tr>
                            <% }); %>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="pieholder">
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script data-main="/assets/javascripts/singlePage/backboneTest" src="/assets/javascripts/utils/require.js"></script>
</body>
</html>
