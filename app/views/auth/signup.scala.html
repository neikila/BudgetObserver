@(title: String)

@incl.main("Registration page", isLogged = false) {
    <form class="form-signin" action="@routes.AuthController.signup" method="post">
        <h2 class="form-signin-heading">Welcome to registration page!</h2>

        <label for="login" class="sr-only">User login</label>
        <input type="text" id="login" name="login" class="form-control" placeholder="Login" required="" autofocus="">

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password_repeat" name="password" class="form-control margin-bottom" placeholder="Password repeat" required="">

        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="">
        <label for="surname" class="sr-only">Surname</label>
        <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required="">

        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control margin-bottom" placeholder="email@@gmail.com" required="">

        <button id="signup_but" class="btn btn-lg btn-primary btn-block margin-bottom" type="submit">Sign up</button>
    </form>
} {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
} {
    <script>
            $(document).ready(function () {
                $("#signup_but").click(function(){
                    postJSON("/signup", {
                        "login": $("#login").val(),
                        "password": $("#password").val(),
                        "name": $("#name").val(),
                        "surname": $("#surname").val(),
                        "email": $("#email").val()
                    }, function(json){
                        window.location.replace("/purchases");
                    });
                    return false;
                });
            });
    </script>
    <script type="text/javascript">$(document).xpathEvaluate("//a[contains(text(),'Signup')]/..").addClass("active")</script>
}
