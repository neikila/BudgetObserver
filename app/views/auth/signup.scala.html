@(title: String)

@incl.main("Registration page", isLogged = false) {
    <h1>Welcome to registration page!</h1>

    @helper.form(action = routes.AuthController.signup) {
        Login: <input type="text" name="login" id="login"><br/>
        Pass: <input type="text" name="password" id="password"><br/>
        Name: <input type="text" name="name" id="name"><br/>
        Surname: <input type="text" name="surname" id="surname"><br/>
        Email: <input type="text" name="email" id="email"><br/>
        <input type="submit" value="submit" id="signup_but">
    }
} { } {
    <script>
            $(document).ready(function () {
                $("#signup_but").click(function(){
                    postJSON("/signup", {
                        "login": $("#login").val(),
                        "password": $("#password").val(),
                        "name": $("#name").val(),
                        "surname": $("#surname").val(),
                        "email": $("#email").val()
                    }, function(json){
                        window.location.replace("/purchases");
                    });
                    return false;
                });
            });
    </script>
    <script type="text/javascript">$(document).xpathEvaluate("//a[contains(text(),'Signup')]/..").addClass("active")</script>
}
