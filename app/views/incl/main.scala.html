@(title: String)(content: Html)(header: Html)(script: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        @header
    </head>
    <body>
        @incl.navbar()
        <div class="container">
            @content
        </div>
        @incl.footer()
        <script src="@routes.Assets.versioned("javascripts/utils/jquery-2.2.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/utils/cookie.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/navbar.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap/javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/utils.js")" type="text/javascript"></script>
        @script
    </body>
</html>
